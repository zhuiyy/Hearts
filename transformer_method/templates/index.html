<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearts AI Battle</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .table-area {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #27ae60;
            border-radius: 50%;
            margin: 20px;
            border: 10px solid #2ecc71;
        }
        .player-area {
            position: absolute;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .player-top { top: 10px; left: 50%; transform: translateX(-50%); }
        .player-left { top: 50%; left: 10px; transform: translateY(-50%); }
        .player-right { top: 50%; right: 10px; transform: translateY(-50%); }
        .player-bottom { bottom: 10px; left: 50%; transform: translateX(-50%); }
        
        .card-slot {
            width: 60px;
            height: 90px;
            background-color: rgba(255,255,255,0.1);
            border: 1px dashed rgba(255,255,255,0.3);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .played-card {
            position: absolute;
            width: 60px;
            height: 90px;
            background-color: white;
            color: black;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .played-top { top: 80px; left: 50%; transform: translateX(-50%); }
        .played-left { top: 50%; left: 100px; transform: translateY(-50%); }
        .played-right { top: 50%; right: 100px; transform: translateY(-50%); }
        .played-bottom { bottom: 80px; left: 50%; transform: translateX(-50%); }

        .hand-area {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 20px;
            min-height: 100px;
        }
        .card {
            width: 60px;
            height: 90px;
            background-color: white;
            color: black;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card.selected {
            background-color: #f1c40f;
            transform: translateY(-20px);
            border: 2px solid #e67e22;
        }
        .suit-red { color: #e74c3c; }
        .suit-black { color: #2c3e50; }
        
        .controls {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #2980b9; }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; }
        
        #status-msg {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #f1c40f;
        }
        
        .score-board {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .score-item {
            background-color: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Hearts AI Battle</h1>
    
    <div class="score-board" id="score-board">
        <div class="score-item">You: <span id="score-0">0</span></div>
        <div class="score-item">Left (AI): <span id="score-1">0</span></div>
        <div class="score-item">Top (AI): <span id="score-2">0</span></div>
        <div class="score-item">Right (AI): <span id="score-3">0</span></div>
    </div>

    <div id="status-msg">Press Start to begin!</div>

    <div class="game-container">
        <div class="table-area">
            <!-- Avatars -->
            <div class="player-area player-top">ðŸ¤– Top</div>
            <div class="player-area player-left">ðŸ¤– Left</div>
            <div class="player-area player-right">ðŸ¤– Right</div>
            <div class="player-area player-bottom">ðŸ‘¤ You</div>
            
            <!-- Played Cards -->
            <div id="played-top" class="played-card played-top" style="display:none;"></div>
            <div id="played-left" class="played-card played-left" style="display:none;"></div>
            <div id="played-right" class="played-card played-right" style="display:none;"></div>
            <div id="played-bottom" class="played-card played-bottom" style="display:none;"></div>
        </div>

        <div class="controls">
            <button id="btn-start" onclick="startGame()">Start Game</button>
            <button id="btn-play" onclick="playSelectedCard()" disabled>Play Card</button>
            <button id="btn-pass" onclick="passSelectedCards()" style="display:none;">Pass 3 Cards</button>
        </div>

        <div class="hand-area" id="player-hand">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <script>
        let gameId = null;
        let selectedCards = [];
        let isPassingPhase = false;

        const suitSymbols = {'S': 'â™ ', 'H': 'â™¥', 'D': 'â™¦', 'C': 'â™£'};
        const rankSymbols = {11: 'J', 12: 'Q', 13: 'K', 1: 'A'};

        function getCardDisplay(suit, rank) {
            const r = rankSymbols[rank] || rank;
            const s = suitSymbols[suit];
            const colorClass = (suit === 'H' || suit === 'D') ? 'suit-red' : 'suit-black';
            return `<div class="${colorClass}" style="font-size:20px;">${r}<br>${s}</div>`;
        }

        async function startGame() {
            const res = await fetch('/start_game', { method: 'POST' });
            const data = await res.json();
            gameId = data.game_id;
            updateUI(data);
            document.getElementById('btn-start').innerText = 'Restart Game';
        }

        function renderHand(hand) {
            const container = document.getElementById('player-hand');
            container.innerHTML = '';
            selectedCards = [];
            
            hand.forEach(card => {
                const el = document.createElement('div');
                el.className = 'card';
                el.innerHTML = getCardDisplay(card.suit, card.rank);
                el.onclick = () => toggleSelect(el, card);
                container.appendChild(el);
            });
        }

        function toggleSelect(el, card) {
            if (isPassingPhase) {
                // Multi-select for passing
                if (selectedCards.includes(card)) {
                    selectedCards = selectedCards.filter(c => c !== card);
                    el.classList.remove('selected');
                } else {
                    if (selectedCards.length < 3) {
                        selectedCards.push(card);
                        el.classList.add('selected');
                    }
                }
                document.getElementById('btn-pass').disabled = selectedCards.length !== 3;
            } else {
                // Single select for playing
                // Deselect others
                document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                selectedCards = [card];
                el.classList.add('selected');
                document.getElementById('btn-play').disabled = false;
            }
        }

        async function passSelectedCards() {
            if (selectedCards.length !== 3) return;
            
            const res = await fetch('/pass_cards', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ game_id: gameId, cards: selectedCards })
            });
            const data = await res.json();
            updateUI(data);
        }

        async function playSelectedCard() {
            if (selectedCards.length !== 1) return;
            
            const res = await fetch('/play_card', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ game_id: gameId, card: selectedCards[0] })
            });
            const data = await res.json();
            
            if (data.error) {
                alert(data.error);
                return;
            }
            updateUI(data);
        }

        function updateUI(data) {
            // Update Status
            document.getElementById('status-msg').innerText = data.message;
            
            // Update Hand
            renderHand(data.hand);
            
            // Update Table
            ['top', 'left', 'right', 'bottom'].forEach(pos => {
                document.getElementById(`played-${pos}`).style.display = 'none';
            });
            
            if (data.current_table) {
                data.current_table.forEach(item => {
                    // item: {card: {suit, rank}, player_id}
                    // Map player_id to position relative to user (0)
                    // 0->bottom, 1->left, 2->top, 3->right
                    const posMap = ['bottom', 'left', 'top', 'right'];
                    const pos = posMap[item.player_id];
                    const el = document.getElementById(`played-${pos}`);
                    el.innerHTML = getCardDisplay(item.card.suit, item.card.rank);
                    el.style.display = 'flex';
                });
            }
            
            // Update Scores
            if (data.scores) {
                for(let i=0; i<4; i++) {
                    document.getElementById(`score-${i}`).innerText = data.scores[i];
                }
            }

            // Update Controls
            isPassingPhase = data.phase === 'passing';
            if (isPassingPhase) {
                document.getElementById('btn-play').style.display = 'none';
                document.getElementById('btn-pass').style.display = 'inline-block';
                document.getElementById('btn-pass').disabled = true;
            } else {
                document.getElementById('btn-play').style.display = 'inline-block';
                document.getElementById('btn-pass').style.display = 'none';
                document.getElementById('btn-play').disabled = true;
            }
        }
    </script>
</body>
</html>
